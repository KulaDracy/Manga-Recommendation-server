name: Build & Push Docker Image + Save Artifact

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build and push image to Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: kuladracymoonlight/manga-server:latest

      # 5. Save Docker image to tar file
      - name: Save Docker image
        run: |
          docker pull kuladracymoonlight/manga-server:latest
          docker save kuladracymoonlight/manga-server:latest -o manga-server-image.tar

      # 6. Export environment variables
      - name: Save environment variables
        run: |
          echo "APP_ENV=production" > env_vars.txt
          echo "VERSION=${GITHUB_SHA::7}" >> env_vars.txt
          # Nếu muốn dump tất cả env thì dùng: printenv > env_vars.txt

      # 7. Zip all artifacts (source + image + env)
      - name: Zip all artifacts
        run: |
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          COMMIT_HASH=${GITHUB_SHA::7}
          zip -r artifacts_${TIMESTAMP}_${COMMIT_HASH}.zip . manga-server-image.tar env_vars.txt

      # 8. Install rclone
      - name: Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      # 9. Upload artifacts to Google Drive
      - name: Upload to Google Drive
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          COMMIT_HASH=${GITHUB_SHA::7}
          rclone copy artifacts_${TIMESTAMP}_${COMMIT_HASH}.zip gdrive:/github-artifacts/manga-server/ --progress

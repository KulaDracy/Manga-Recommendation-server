name: Build & Push Docker Image + Save Artifact

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Chuẩn bị env variables (tùy bạn define thêm vào đây)
      - name: Save env variables
        run: |
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > env_vars.txt
          echo "DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}" >> env_vars.txt
          echo "COMMIT_HASH=${GITHUB_SHA::7}" >> env_vars.txt
          echo "BRANCH_NAME=${GITHUB_REF_NAME}" >> env_vars.txt

      # 3. Chuẩn bị source code (loại bỏ bớt thư mục nặng như .git, node_modules nếu có)
      - name: Zip source code
        run: zip -r source_code.zip . -x "*.git*" -x "node_modules/*"

      # 4. Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Build and push image to Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          load: true
          tags: kuladracymoonlight/manga-server:latest

      # 7. Save Docker image ra file tar (artifact riêng)
      - name: Save Docker image
        run: docker save kuladracymoonlight/manga-server:latest -o manga-server-image.tar

      # 8. Cài rclone
      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      # 9. Upload artifacts lên Google Drive (từng file riêng)
      - name: Upload artifacts to Google Drive
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf

          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          COMMIT_HASH=${GITHUB_SHA::7}

          rclone copy source_code.zip gdrive:/github-artifacts/manga-server/source_code_${TIMESTAMP}_${COMMIT_HASH}.zip --progress
          rclone copy manga-server-image.tar gdrive:/github-artifacts/manga-server/manga-server-image_${TIMESTAMP}_${COMMIT_HASH}.tar --progress
          rclone copy env_vars.txt gdrive:/github-artifacts/manga-server/env_vars_${TIMESTAMP}_${COMMIT_HASH}.txt --progress

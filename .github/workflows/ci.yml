name: CI/CD

on:
  push:
    branches:
      - main  
  workflow_dispatch:  

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true  # tránh crash nếu gói lỗi

      #- name: Run tests
        #run: |
          #pytest || echo "⚠️ Test failed, skipping deploy"

      - name: Deploy to Render
        if: success()  
        run: |
          curl "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
